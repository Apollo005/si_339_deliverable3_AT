<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Athlete Profile - Elsa Wenzlaff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="js/search.js" defer></script>
</head>
<body>

    <header class="athlete">
        <a href="index.html" class="nav-home-button">HOME</a>
        
        <div class="profile-details">
            <h1>Elsa Wenzlaff</h1>
        </div>

        <form action="#" method="get" class="search-form">
            <label for="search-input" class="sr-only">Search Athlete</label>
            <input type="text" id="search-input" placeholder="Search Athlete" name="q">
            <button type="submit" aria-label="Search">
                <i class="fas fa-search"></i>
            </button>
        </form>
        
    </header>

<main>

    <section class="profile-header">
        <div class="profile-picture">
            <img src="img/IMG_9419_V2F_2024-09-21_09-35-12_500.jpg" alt="Profile picture of Elsa Wenzlaff">
        </div>
        <div class="profile-details">
            <p>10th Grade, Ann Arbor Skyline</p>
            <a href="photo-elsa-wenzlaff.html" class="photos-button">Photos</a>
        </div>
    </section>

    <div class="progress-bar-container">
        <div class="progress-bar" style="width: 75%;">75%</div>
    </div>

    <section class="meet-results">
        <div class="meet-year season-box">
            <h2>2024 Races</h2>
            None
        </div>
        <div class="season-records season-box">
            <h2>Season Records</h2>
            <table>
<tr>
<th>Year</th>
<th>Grade</th>
<th>Time</th>
</tr>
<tr>
<td>2023</td>
<td>10</td>
<td>26:50.8</td>
</tr>
<tr>
<td>2024</td>
<td>11</td>
<td>24:54.7PR *</td>
</tr>
</table>

        </div>
        <div class="season-notes season-box">
            <h2>Season Notes</h2>
            <ul>
                <li>2024: Coming Perf.</li>
            </ul>
        </div>
    </section>

    <button class="dark-mode-toggle">Dark Mode</button>
    <button class="high-contrast-toggle">High Contrast</button>
        
    <script>
    // Toggle Dark Mode
    document.querySelector('.dark-mode-toggle').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        document.body.classList.remove('high-contrast-mode');
    });
        
    // Toggle High-Contrast Mode
    document.querySelector('.high-contrast-toggle').addEventListener('click', function() {
        document.body.classList.toggle('high-contrast-mode');
        document.body.classList.remove('dark-mode');
    });
    </script>

</main>

<footer class="footer-container">
    <p>Created by Kaelyn Lin, Nick Pisarczyk, and Aditya Tambe for SI 339</p>
    <a href="#top" class="top2">Back to top</a>
</footer>

</body>
</html>
